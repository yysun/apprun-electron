<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'none';
      font-src 'self' data:;
      script-src 'self' 'unsafe-inline';
      style-src  'self' 'unsafe-inline';">
    <title>apprun</title>
    <link rel="stylesheet" type="text/css" href="vendor/w2ui/w2ui-1.5.rc1.min.css" />
    <style>
      body {
        font-family: 'Benton Sans', 'Helvetica Neue', helvetica, arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="layout" style="position: absolute; width: 100%; height: 100%;"></div>
    <script>
      window.nodeRequire = require;
      // delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <script src="./vendor/jquery-3.3.1.min.js"></script>
    <script src="./vendor/w2ui/w2ui-1.5.rc1.min.js"></script>
    <script>
      $(function() {
        var pstyle = 'background-color: #F5F6F7; border: 1px solid #dfdfdf; padding: 5px;';
        $('#layout').w2layout({
          name: 'layout',
          panels: [
            { type: 'top', size: 50, resizable: true, style: pstyle, content: '<div id="top"></div>' },
            { type: 'left', size: 100, resizable: true, style: pstyle, content: '<div id="left"></div>' },
            { type: 'main', style: pstyle, content: '<div id="main"></div>' },
            // { type: 'preview', size: '30%', resizable: true, style: pstyle, content: '<div id="preview"></div>' },
            // { type: 'right', size: 100, resizable: true, style: pstyle, content: '<div id="right"></div>' },
            { type: 'bottom', size: 50, resizable: true, style: pstyle, content: '<div id="bottom"></div>' }
          ]
        });
      });
    </script>
    <script src="dist/app.js"></script>
  </body>
</html>
