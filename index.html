<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>apprun</title>
  <link rel="stylesheet" type="text/css" href="vendor/w2ui/w2ui-1.5.rc1.min.css" />
</head>
<body>
  <div id="layout" style="position: absolute; width: 100%; height: 100%;"></div>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="vendor/jquery-3.3.1.min.js"></script>
  <script src="vendor/w2ui/w2ui-1.5.rc1.min.js"></script>
  <script>
  $(function () {
      $('#layout').w2layout({
          name: 'layout',
          panels: [
              { type: 'left', size: '30%', resizable: true, content: 'left 1' },
              { type: 'main', style: 'background-color: white;', overflow: 'hidden' }
          ]
      });
      $().w2layout({
          name: 'layout2',
          panels: [
              { type: 'left', size: '50%', resizable: true, content: 'left 2' },
              { type: 'main', content: '<div id="my-app"></div>' },
          ]
      });
      w2ui['layout'].content('main', w2ui['layout2']);
  });
  </script>
  <script src="dist/app.js"></script>
</body>
</html>
